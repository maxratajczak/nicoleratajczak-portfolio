
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>NR | Contact</title>
		<meta name="author" content="Max Ratajczak">
		<meta name="description" content="Nicole Ratajczak Contact">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Animate.css, see https://animate.style/ -->
		<link rel="stylesheet" href="/node_modules/animate.css/animate.min.css"/>
		<link rel="stylesheet" href="/assets/stylesheets/scrollbar.css">
        <link rel="stylesheet" href="/assets/stylesheets/main.css">
        <link rel="stylesheet" href="/assets/stylesheets/contact.css">
		<link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.png"/>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	</head>

	<body>
		<header class="animate__animated animate__fadeIn">
			<h1><a id="home-link" href="/">Nicole Ratajczak</a></h1>
			<ul id="nav-links">
				<li><a href="/">Projects</a></li>
				<li><a href="/about/">About</a></li>
				<li><a href="/contact/" style="color: black;">Contact</a></li>
			</ul>
		</header>

		<main>
            <div class="main-content animate__animated animate__fadeIn">
                <div id="info">
					<div id="infoBox">
						<h2>You can contact me via LinkedIn or by the form below.</h2>
						<div id="infoLink">
							<a href="https://www.linkedin.com/in/nicole-ratajczak-3a9225141/" target="_blank" title="Redirect to LinkedIn"><h3 id="linkedInTitle">LINKEDIN</h3></a>
						</div>
					</div>

					<div class="formBox">
						<form id="contact-form" action="https://formspree.io/f/mayvqley" method="POST">
							<div id="topInput">
								<div>
									<label for="name">NAME<span class="required">*</span></label>
									<input type="name" name="name" id="name" placeholder="" autocomplete="off" required>
								</div>
								<div id="emailBox">
									<label for="email">EMAIL<span class="required">*</span></label>
									<input type="email" name="email" id="email" placeholder="" autocomplete="off" required>
								</div>
							</div>
							<div id="messageBox">
								<label for="message">MESSAGE<span class="required">*</span></label>
								<textarea name="message" id="message" placeholder="" autocomplete="off" required></textarea>
							</div>
							<button id="submitButton" type="submit">SEND MESSAGE</button>
						</form>
					</div>
                </div>
            </div>

			<script>
				window.addEventListener("pageshow", () => {
					$("#message").val("")
					$("#name").val("")
					$("#email").val("")
				});
			</script>

		</main>

        <!-- Clipboard library by Zeno Rocha, see https://clipboardjs.com/ -->
		<script src="/node_modules/clipboard/dist/clipboard.min.js"></script>
		<script src="/assets/javascript/clipboard.js"></script>
	</body>
</html>
